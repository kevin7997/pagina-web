        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            width: 100%;
            height: 100vh; /* Cada imagen ocupará toda la altura de la pantalla */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
